<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<title>Cadastrar Tarefa</title>
	<link rel="stylesheet" type="text/css" href="css/stylesC.css" />
</h:head>

<h:body>
	<div class="div-container">
		<h:form>
			<p:panel id="container-pai" header="Cadastrar Tarefa">
				<div id="div_titulo">
					<p:outputLabel for="titulo" value="TÃ­tulo:" />
					<p:inputText id="titulo" value="${atividadeBean.titulo}" />
				</div>

				<div id="div_descricao">
					<p:outputLabel for="descricao" value="DescriÃ§Ã£o:" />
					<p:inputTextarea id="descricao" value="${atividadeBean.descricao}" />
				</div>

				<div id="grupo_dropdown">
					<p:outputLabel for="responsavel" value="ResponsÃ¡vel:" />
					<p:selectOneMenu id="responsavel" value="${atividadeBean.responsavel}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="${atividadeBean.responsaveis}"
							var="responsavelAtividade"
							itemLabel="${responsavelAtividade.responsavel}"/>
					</p:selectOneMenu>

					<p:outputLabel for="prioridade" value="Prioridade:" />
					<p:selectOneMenu id="prioridade" value="#{atividadeBean.prioridade}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="${atividadeBean.prioridades}"
							var="prioridadeAtividade" 
							itemLabel="${prioridadeAtividade.prioridade}"
							itemValue="${prioridadeAtividade}" />
					</p:selectOneMenu>
				</div>

				<div id="div_deadline">
					<p:outputLabel for="deadline" value="Deadline:" />
					<p:calendar id="deadline" showOn="button"
						value="${atividadeBean.deadline}" pattern="dd/MM/yyyy" />
				</div>

				<div id="id_botao">
					<p:commandButton value="Cadastrar" actionListener="${atividadeBean.cadastrarAgAtividade}"
						 ajax="false" />
				</div>
				<div>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" sticky="false" />
				</div>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
